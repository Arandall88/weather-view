<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherView</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
        <h1> WeatherView!</h1>
    </nav>
    <!-- <h1> Welcome to the WeatherView App!</h1> -->



    <div id="box">
        <!-- <h1>Weather Dashboard</h1> -->
    </div>

    <div id="left-box">
        <form id="weather-search">
            </strong><label for="input-city"><strong>Search by City:</strong></label>
            <br>
            <input type="text" id="input-city" placeholder="City">

            <!-- Button will trigger new cities to be added -->
            <input id="citySearch" class="btn btn-primary mb-2" type="button" value="Search">
        </form>
        <ul class="nav flex-column" id="search">
            <li class="nav-item"><em>Recent Searches</em></li>
            <input type="text" class="form-control" id="" placeholder="">
        </ul>
        <!-- added Clear All button to clear user input/add functionality -->
        <button>Clear All</button>
    </div>
    <div id="display"></div>

    <div class="container-fluid">
        <div class="col-9 weather-conditions">
            <div id="current-weather">
                <h4><em>Current Weather Conditions</em></h4>
                <div id="city"></div>
                <div id="date"></div>
                <div id="description"></div>
                <div id="icon"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="speed"></div>
                <div id="index"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h4>
            <em>5-Day Forecast:</em>
        </h4>
        <div id="forecast" class="row">

        </div>
    </div>


    <img src="images/felix-mittermeier-L4-16dmZ-1c-unsplash.jpg" class="img-thumbnail" alt="Thumbnail Image">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
